<!doctype html>
<html id="Contact"> 
  <head>
    <meta charset="UTF-8">
    <title>Core Design - Home</title>
	<link href="assets/css/Style.css" rel="stylesheet" type="text/css" />
	 <link href="assets/css/Form.css" rel="stylesheet" type="text/css" />
  </head> 
<body>
	<div id="Container">
		<header>
			<h1>Core Design</h1>
			<h3><em>Website Design and Development Services</em></h3>
		</header>
		<nav>	
			<ul>
				<li><a href="Index.html" class="home">Home</a></li>
				<li><a href="AboutUs.html" class="about">About Us</a></li>
				<li><a href="Services.html" class="services">Services</a></li>
				<li><a href="Clients.html" class="clients">Clients</a></li>
				<li><a href="ContactUs.html" class="contact">Contact Us</a></li>
			</ul>
		</nav>
		<div id="Content">
			<h3>
				Contact Core Design
			</h3>
			<form id="contact" class="contact-form" action="#" method="post">
			<fieldset>
                <legend>Contact Form</legend>
			    <div class="row-form">
				    <label for="firstName">First name</label>
				    <input id="firstName" name="firstName" type="text">
			    </div>
			    <div class="row-form">
				    <label for="lastName">Last name</label>
				    <input id="lastName" name="lastName" type="text">
			    </div>
			    <div class="row-form">
				    <label for="telephone">Telephone</label>
				    <input id="telephone" name="telephone" type="tel">
			    </div>				
			    <div class="row-form">
				    <label for="email">Email</label>
				    <input id="email" name="email" type="email">
			    </div>
			    <div class="row-form">
				    <label for="subject">Subject</label>
				    <select class="select" id="subject" name="subject">
							    <option value="" selected>Choose an option</option>
							    <optgroup label="Sales">
								    <option value="website">Website</option>
								    <option value="marketing">Marketing</option>
								    <option value="SEO">SEO</option>
							    </optgroup>
							    <optgroup label="Support">
								    <option value="website">Website</option>
								    <option value="email">Email</option>
								    <option value="technical">Technical</option>
							    </optgroup>
							    <optgroup label="Other">
								    <option value="general">General Question</option>
							    </optgroup>
				    </select>
			    </div>			
			    <div class="row-form form-indent">
				    <ul class="form-list">
					    <li><input id="contactEmail" name="contactPref" type="radio"><label for="contactEmail">Reply By Email</label></li>
					    <li><input id="contactTel" name="contactPref" type="radio"><label for="contactTel">Reply by Telephone</label></li>
				    </ul>
			    </div>
			    <div class="row-form">
				    <label for="message">Message</label>
				    <textarea class="textarea" id="message" name="message" rows="3" cols="30"></textarea>
			    </div>
			    <div class="row-form form-indent">
				    <input name="submit" id="submit" type="submit" value="Submit">
			    </div>			
              </fieldset>
			</form>
		</div>
		<footer>
			<h6><em>Copyright &copy; 2021 Core Design</em></h6>
		</footer>
	</div>
</body>
</html>
